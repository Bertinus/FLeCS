[isort]
line_length = 80
profile = black
filter_files = True


[flake8]
max_line_length = 121
show_source = True
format = default
extend-ignore =
#    F401  # Module imported but unused
    W504  # Line break occurred after a binary operator
#    F841  # Local variable name is assigned to but never used
    E501  # Line too long
    E203
    E266
    F403
    W605  # Invalid escape character
exclude =
    .git
    __pycache__
    data/*
    tests/*
    notebooks/*
    logs/*


[tool:pytest]
testpaths = flecs/tests/
log_cli = True
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
addopts =
    --durations=0
    --strict-markers
    --doctest-modules
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
